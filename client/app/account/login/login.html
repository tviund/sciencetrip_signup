<navbar/>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Login</h1>
            <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code>
                / <code>test</code></p>
            <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
                </div>
                <div class="form-group has-error">
                    <p class="help-block"
                       ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                        Please enter a valid email.
                    </p>
                    <p class="help-block">{{ vm.errors.other }}</p>
                </div>
                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Login
                    </button>
                </div>
                <hr>
                <div>
                    <a class="btn btn-facebook" href="" ng-click="vm.loginOauth('facebook')">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>
