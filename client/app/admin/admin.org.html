<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>Félög</p>
  <div class="row">
    <div class="col-xs-4">
      <ul class="list-unstyled">
        <li ng-repeat="org in orgs">
          <a href="/admin/org/{{ org._id }}">{{org.name}}</a></li>
      </ul>
      <form ng-submit="createOrg(create)" name="createForm">
        <div class="form-group">
          <label for="name" class="col-sm-12 control-label">Name</label>

          <div class="col-sm-6">
            <input type="text" name="name" id="name" class="form-control" ng-model="create.name" required="required">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
    <div class="col-xs-8">
      <ui-view></ui-view>
    </div>
  </div>
</div>
