<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <p>Create a user</p>

  <form>
    <div class="form-group">
    	<label for="name" class="col-sm-12 control-label">Name</label>
    	<div class="col-sm-10">
    		<input type="text" name="name" id="name" class="form-control" required="required" >
    	</div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-12 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="name" id="email" class="form-control" required="required" >
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-12 control-label">Password</label>
      <div class="col-sm-10">
        <input type="text" name="name" id="password" class="form-control" required="required" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-12 control-label">Félag</label>
      <div class="col-sm-10">
        <ui-select multiple ng-model="model.selected">
          <ui-select-match placeholder="Veldu félag..">{{$select.selected}}</ui-select-match>
          <ui-select-choices repeat="org in model.orgs | filter: $select.search">
            {{org}}
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-12 control-label">Hópur</label>
      <div class="col-sm-10">
        <ui-select multiple ng-model="model.selectedGroup">
          <ui-select-match placeholder="Veldu hópa..">{{$select.selected}}</ui-select-match>
          <ui-select-choices repeat="group in model.groups | filter: $select.search">
            {{group}}
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
