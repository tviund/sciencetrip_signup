<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title text-center">{{ event.name }}</h1>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-12 control-label">Upplýsingar:</label>

        <div class="col-sm-10">
          {{ event.info }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-12 control-label">Staðsetning:</label>

        <div class="col-sm-10">
          {{ event.location }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-12 control-label">Fjöldi:</label>

        <div class="col-sm-10">
          {{ event.limit }}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-12 control-label">Skráning hefst: </label>

        <div class="col-sm-10" ng-if="event.startEventDate && event.showTimer">
          <div class="form-group">
              {{ event.startEventDate }}
            <br/>

            <strong>
              <timer countdown="event.countdownInSec" interval="1000" finish-callback="countdownFinished()">
                {{days}}
                dagar, {{hours}} klukkustundir, {{minutes}} mínútur, {{seconds}} sekúndur.
              </timer>
            </strong>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-disabled="!event.enableRegistration" ng-click="register()">Skrá sig</button>
      </div>
    </div>
  </div>
  <div class="row">
    <ul>
      <li ng-repeat="attendee in event.attending">
        {{ attendee.name }}
      </li>
    </ul>
  </div>
</div>
